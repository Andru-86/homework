<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake & Bake</title>
    <link href="css/fonts.css" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="img/decor/cake.png">
</head>

<body class="body">
    <div class="wrapper">
        <header class="header">

            <div class="container">
                <nav class="header__nav">
                    <div class="header__nav-logo">
                        <a class="header__nav-lisitem-link" href="#">
                            <img class="logo-dark" src="img/icons/logos/logo-dark.svg" alt="Логотип">
                        </a>
                    </div>
                    <ul class="header__nav-list">
                        <li class="header__nav-list-item ">
                            <a class="header__nav-list-item-link" href="#">
                                Программа обучения
                            </a>
                        </li>
                        <li class="header__nav-list-item">
                            <a class="header__nav-list-item-link" href="#">
                                Галерея
                            </a>
                        </li>
                        <li class="header__nav-list-item">
                            <a class="header__nav-list-item-link" href="#">
                                Отзывы
                            </a>
                        </li>
                        <li class="header__nav-list-item ">
                            <a class="header__nav-list-item-link" href="#">
                                Контакты
                            </a>
                        </li>
                    </ul>
                    <a class="burger-btn" href="#">
                        <span></span>
                    </a>
                </nav>


                <section class="header__hero">
                    <div class="header__hero-left">
                        <p class="header__hero-left-info">
                            старт 26.06.2023
                        </p>
                        <h1 class="header__hero-title">
                            Научись печь торты и десерты с нуля
                        </h1>
                        <p class="header__hero-text">
                            За 8 практических занятий ты получишь новые возможности для самореализации и любимое
                            дело
                        </p>
                        <div class="header__hero-preview--mobile">
                            <a data-fslightbox="video" class="header__hero-preview-outer-element"
                                href="media/cake.mp4">
                                <img class="header__hero-preview-inner-element" src="img/icons/play.svg" alt="">
                            </a>
                            <div class="header__hero-preview-text">
                                Посмотри, как готовятся наши торты
                            </div>
                        </div>
                        <button class="btn header__hero--btn">
                            Записаться на курс
                        </button>
                    </div>

                    <div class="header__hero-right">
                        <img src="img/content/girl.png" alt="Девушка с тортом">
                        <div class="header__hero-preview">
                            <a data-fslightbox="gallery" class="header__hero-preview-outer-element"
                                href="media/cake.mp4">
                                <img class="header__hero-preview-inner-element" src="img/icons/play.svg" alt="">
                            </a>
                            <div class="header__hero-preview-text">
                                Посмотри, как готовятся наши торты
                            </div>

                        </div>
                </section>
            </div>

        </header>
        <main class="main"></main>
        <footer class="footer"></footer>
    </div>

    <script src="./js/fslightbox.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
